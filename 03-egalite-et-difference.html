<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egalite et difference</title>
</head>
<body>
  <script>
    let x = '$' + (2 + 5);
    alert(x);

    let a = 7, b = 14;

    let vrai = a < b;
    let faux = 14 <= 7;

    let egalvaleur = 4 == "4";
    let egalvaleurtype = 4 === "4";

    let difvaleur = 4 != "4";
    let difvaleurtype = 4 !== "4";

    console.log("variable vrai : " + vrai +
                "\nvariable faux : " + faux +
                "\nvariable egalvaleur : " + egalvaleur +
                "\nvariable egalvaleurtype : " + egalvaleurtype +
                "\nvariable difvaleur : " + difvaleur +
                "\nvariable difvaleurtype : " + difvaleurtype);
  </script>
</body>
</html>
