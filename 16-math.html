<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math en Javascript</title>
</head>
<body>
  
  <script>
    // Math 
    //Suggestion 1: Utilizing Math Methods

      // Method 1: Math.abs() - Returns the absolute value of a number. let number = -123; console.log(The absolute value of ${number} is ${Math.abs(number)});

      // Method 2: Math.floor() - Returns the largest integer less than or equal to a given number. let floatNumber = 45.7; console.log(The largest integer less than or equal to ${floatNumber} is ${Math.floor(floatNumber)});

      // Method 3: Math.max() - Returns the largest of zero or more numbers. let num1 = 100, num2 = 200, num3 = 300; console.log(The largest number among ${num1}, ${num2}, and ${num3} is ${Math.max(num1, num2, num3)});

      // Method 4: Math.min() - Returns the smallest of zero or more numbers. let num4 = 1000, num5 = 2000, num6 = 3000; console.log(The smallest number among ${num4}, ${num5}, and ${num6} is ${Math.min(num4, num5, num6)});

      // Method 5: Math.pow() - Returns the base to the exponent power, that is, base^exponent. let base = 4, exponent = 3; console.log(${base} raised to the power of ${exponent} is ${Math.pow(base, exponent)});

      // Method 6: Math.random() - Returns a pseudo-random number in the range 0 to less than 1 inclusive of 0 but not 1. let randomNumber = Math.random(); console.log(A random number between 0 and 1 is ${randomNumber});

      // Method 7: Math.round() - Returns the value of a number rounded to the nearest integer. let decimalNumber = 12.56; console.log(${decimalNumber} rounded to the nearest integer is ${Math.round(decimalNumber)});

    let x = Math.random()*1000;
    let y = Math.round(x);

    console.log("la valeur de x : " + x +
                "\nla valeur arrondit de x : " + y );

    let inf = Math.floor(x);
    let sup = Math.ceil(x);

    console.log("arrondit inferieur : " + inf +
                "\narrondit superieur : " + sup);

    let listA = Math.min(10, 20, -10, 100, 234, 30);
    let listB = Math.max(10, 20, -10, 100, 234, 30);

    console.log("Minimum de la liste A : "+listA+
                "\nMaximum de la liste B : " + listB);

    let a = 2;
    let b = -18;

    const absx = Math.abs(a);
    const absy = Math.abs(b);

    console.log("la valeur de a : " + a + ", la valeur absolue de a : " + absx +
    "\nthe value of b : " + b +", the absolute value of b : " + absy);
  </script>
