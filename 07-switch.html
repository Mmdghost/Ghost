<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWITCH</title>
</head>
<body>
  <h1>le switch</h1>
    <script>
      let hour = 18;

        switch (hour) {
          case 12:
            console.log("C'est le matin");
            break;
          case 15:
            console.log("C'est l'apres midi");
            break;
          case 18:
            console.log("C'est le soir");
            break;
          default:
            console.log("Mauvais type de valeur");

        }
    </script>
  </body>
</html>
