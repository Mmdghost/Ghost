<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>les objest strings et numbers</title>
</head>
<body>
    <h1>les objest strings et number</h1>

    <script>
      /*LES OBJETS STRINGS*/

        // CharAt  

        let texte = "J'apprend le JavaScript";

        let pos0 = texte.charAt(0);
        let pos5 = texte.charAt(5);
        let pos11 = texte.charAt(11);

        console.log("position 0 : " + pos0 +
                    "\nposition 5 : " + pos5 +
                    "\nposition 11 : " + pos11);

        // LA METHODE indexOf

        let first = texte.indexOf("p");
        let last = texte.lastIndexOf("p");
        let sequence = texte.indexOf("le");

        console.log("first 'p' find in position : " + first +
                    "\nlast 'p' find in position : " + last +
                    "\nsequence of 'le' : " + sequence);

        //  la methode replace
        let text = "J'apprends le Javascript";

        alert(text.replace("Javascript", "PHP"));
        alert(text.slice(0, 10));
        alert(text.slice(-11, -1));

        // la methode trim permet d'ignorer les espace unutile
        let text3 = "    Mon nom est Diop      ";

        alert(text3.trim());

        // LES OBJETS NUMBERS

        let min = Number.MIN_VALUE;
        let max = Number.MAX_VALUE;
        let infneg = Number.NEGATIVE_INFINITY;
        let infpos = Number.POSITIVE_INFINITY;
        let notnumber = Number.NaN;

        console.log(`Min : ${min} \nMax : ${max} \ninfinity negative : ${infneg} \ninfinity positive : ${infpos} \nNot a number : ${NaN}`);

        let x = 10;

        let t = x.toString();

        console.log("type x : " + typeof (x) +
                    "\ntype t : " + typeof (t));

        let y = 10.4532;
        let z = y.toFixed(2);

        alert("la valeur de y : " + y +
              "\nla valeur de z : " + z);

      /*toPrecision pour arrondir*/

      let d = 14.4576;
      let e = d.toPrecision(3);

      console.log("la valeur de e : " + e);

      /*toExponential*/

      let f = 56.45876;
      let g = f.toExponential(1);
      //------------------------------------------
      let h = "56.45876";
      let int = parseInt(h);
      let dec = parseFloat(h).toFixed(2);

      console.log("parseInt() : " + int + '-' + typeof(int) +
            "\nparseFloat() : " + dec + "-" + typeof(dec));
    

      // Déclaration des variables
        // mieux vaut déclarer les variables au début
        // on préfère let à var ou rien
        // on checke l'usage des variables en cliquant dessus
        let v1 = 5;
        let v2 = 10;
        let resultat = v1 + v2;
        let message = '';

        console.log('v1+v2: ' + v1 + ' + ' + v2 + ' = ' + resultat);
        message = '1 : Le double du résultat est : ' + resultat * 2;

        console.log(message);
        console.log(message);

        v1 = prompt('Entrez le premier chiffre :');
        v2 = prompt('Entrez le second chiffre :');
        resultat = parseInt(v1) + parseInt(v2);

        alert(v1 + ' + ' + v2 + ' = ' + resultat);
        console.log(v1 + ' + ' + v2 + ' = ' + resultat);

        message = '2 : Le double du résultat est : ' + resultat * 2;

        alert(message);
        console.log(message);

    </script>
</body>
</html>
